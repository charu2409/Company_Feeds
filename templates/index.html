<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Top 100 Companies Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <span class="navbar-brand fw-semibold">Top 100 Global Companies Portal</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-md-3 mb-2">
      <label class="form-label fw-semibold">Sector</label>
      <select class="form-select" id="sectorFilter">
        <option value="ALL">All Sectors</option>
        {% for s in sectors %}
        <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <label class="form-label fw-semibold">Rank</label>
      <select class="form-select" id="rankFilter">
        <option value="ALL">All Ranks</option>
        {% for r in ranks %}
        <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label fw-semibold">Search</label>
      <input type="text" id="searchInput" class="form-control"
             placeholder="Search by company or ticker">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 mb-3">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Companies</span>
          <small class="text-muted" id="companyCount"></small>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Company</th>
                  <th>Ticker</th>
                  <th>Sector</th>
                  <th>Rank</th>
                  <th>India</th>
                  <th>TN</th>
                </tr>
              </thead>
              <tbody id="companyTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm mb-3" id="detailsCard" style="display:none;">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-0" id="detailName"></h5>
              <small class="text-muted" id="detailTicker"></small>
            </div>
            <div>
              <span class="badge bg-secondary" id="detailSector"></span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="mb-1"><strong>Rank:</strong> <span id="detailRank"></span></p>
          <p class="mb-1"><strong>Present in India:</strong> <span id="detailIndia"></span></p>
          <p class="mb-3"><strong>Present in TN:</strong> <span id="detailTN"></span></p>
          <p class="mb-0"><strong>About:</strong></p>
          <p id="detailAbout" class="small text-muted"></p>
        </div>
      </div>

      <div class="card shadow-sm" id="newsCard" style="display:none;">
        <div class="card-header">
          <h6 class="mb-0">Recent News</h6>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="newsList"></ul>
          <div class="small text-muted mt-2" id="newsSourceNote"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
